<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>R.P.S</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="bg-img"> 
<div class="backdrop"></div>        
    <h1 class="header">rock paper scissors</h1>
    <div class="container">
        <button type="button" value="rock" class="flex-item">
            Rock
        </button>
        <button type="button" value="paper" class="flex-item">
            Paper
        </button>
        <button type="button" value="scissors" class="flex-item">
            Scissors
        </button>
    </div>

    <div id="message" class="message">

    </div>

    <div id="computer_choice" class="computer_choice">

    </div>



    <div class="score-board">

        <div class="sb1">
            <h2 class="rules">GAME RULES:</h2>
            <ul>
                <li>Rock crushes scissors <br></li>
                <li> Scissors cut paper <br></li>
                <li> Paper covers rock </li>
            </ul>
        </div>

        <div class="sb2">
            <h2 class="bs"> SCORE BOARD: </h2>

            <table style="width:100%">
                <th>Rounds</th>
                <th>User</th>
                <th>Computer's choice</th>
                <th>Result</th>

                <tr id="Tscores">
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>

            </table>
        </div>

    </div>

</div>

    <script src="index.js"></script>

</body>

</html>
